<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Happy Birthday Mom</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-primary g-font">
    <div class="container-fluid h100">
        <div class="row h-50">
            <div class="col-12 pt-3">
                <h1 class="text-secondary intro-text happy-text">happy</h1>
                <h1 class="text-secondary intro-text b-day-text">birthday</h1>
                <div class="d-flex justify-content-between align-content-center">
                    <h1 class="text-secondary intro-text mom-text">mom!</h1>
                    <img class="confetti intro-text" src="assets/confetti.png" alt="confetti" />
                </div>
            </div>
        </div>
        <div class="row h-100">
            <div id="img-controls" class="col-12 carousel">
                <div id="slides" class="carousel-inner">
                </div>
                <a class="carousel-control-prev" href="#img-controls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#img-controls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="col-10 offset-1">
                <h2 class="text-white">Mom,</h2>
                <h5 class="text-white">I hope you have a super happy birthday that's as awesome as you. I love you lots and appreciate all you do for me!</h5>
            </div>
        </div>
    </div>

    <script src="app/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>

</html>
